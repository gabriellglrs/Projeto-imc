<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./JavaScript/script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>

<body>
    <header class="header-bg">
        <div class="header container">
            <h1>Calculadora de IMC</h1>
        </div>
    </header>
    <main class="main container">
        <div class="flex">
            <img class="img1" src="./img/lado-esquerdo.png" alt="">
            <div class="box-imc">
                <div class="imc">
                    <label for="Peso">Peso:</label>
                    <input id="peso" type="text" name="Peso" placeholder="Ex: 70">
                    <label for="Altura">Altura:</label>
                    <input id="altura" type="text" id="Altura" name="Altura" placeholder="Ex: 1,80">
                    <p id="paragrafo"></p>
                    <p id="imc"></p>
                    <div class="btn">
                        <button id="calcular">CALCULAR</button>
                    </div>
                    <img class="img2" src="./img/business-3d-blue-pen.png" alt="">
                </div>
            </div>
            <img class="img3" src="./img/lado-direito.png" alt="">
        </div>
    </main>
    <footer class="footer">
        <div class="box">
            <h2>Desenvolvedores:</h2>
            <div class="box-footer">
                <a href="https://www.linkedin.com/in/anderson-santos-s-silva/" target="_blank">Anderson Santos</a>
                <a href="https://www.linkedin.com/in/gabriellglrs/" target="_blank">Gabriel Lucas</a>
            </div>
        </div>
    </footer>
</body>

</html>
